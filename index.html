<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>男七325 - 图片展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">男七325</div>
        <div class="nav-links">
            <a href="#" class="active">王</a>
            <a href="#">朱</a>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main>
        <!-- 图片网格（用于王的页面） -->
        <div class="image-grid">
            <!-- 图片会通过 JavaScript 动态加载 -->
        </div>

        <!-- 轮播容器（用于朱的页面） -->
        <div class="carousel-container" style="display: none;">
            <div class="carousel">
                <div class="carousel-track">
                    <!-- 轮播图片会通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
